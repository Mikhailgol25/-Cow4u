workflows:
  default:
    name: Default Workflow
    environment:
      flutter: stable
    scripts:
      - name: Navigate to project directory
        script: cd Cows4u
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
